{{ if .Site.Params.projects.enable }}
<section id="projects" class="section-projects py-5">
    <div class="container">
        <div class="row justify-content-center text-center mb-4">
            <div class="col-12">
                <h2 class="section-title">{{ .Site.Params.projects.title }}</h2>
            </div>
        </div>

        <div class="row">
            {{ range .Site.Params.projects.items }}
            <div class="col-12 mb-4">
                <div class="project-item">
                    <h4 class="project-title font-weight-bold text-primary mb-2" style="font-size: 1.25rem;">
                        {{ .title }}
                    </h4>
                    
                    <div class="project-content text-muted">
                        {{ .content | markdownify }}
                    </div>
                </div>
                <hr style="border-top: 1px dashed #444; opacity: 0.3;">
            </div>
            {{ end }}
        </div>
    </div>
</section>
{{ end }}
